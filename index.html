<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="resetCss.css">
    <link rel="stylesheet" href="styles.css">

    <script src="testModel.js"></script>
    <script src="testController.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a id='home'>Home</a>
                </li>
                <li>
                    <a>Button 2</a>
                </li>
                <li>
                    <a>Button 3</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id='weather-information'>
        <label for="city">Въведете град</label>
        <input name="city" id='city' type="text">
        <button id="enter-city">Въведи</button>
        <div id='info-wrapper'>
            <h1 id='city-name'></h1>
            <p id='weather-description'></p>
            <p id='weather-temps'></p>
            <button id='see-forecast'>Прогноза за следващите дни</button>
        </div>
        <div id='forecast'>
            <div class='days-forecast'>
                <img id="img-day-one" src="" alt="dayOneImg">
                <h3 id='day-one'></h3>
                <p id='day-one-temp'></p>
            </div>
            <div class='days-forecast'>
                <img id="img-day-two" src="" alt="dayTwoImg">
                <h3 id='day-two'></h3>
                <p id='day-two-temp'></p>
            </div>
            <div class='days-forecast'>
                <img id="img-day-three" src="" alt="dayThreeImg">
                <h3 id='day-three'></h3>
                <p id='day-three-temp'></p>
            </div>
        </div>
    </section>
</body>

</html>
